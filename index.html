<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0a0b10;
            --glass: rgba(22, 24, 33, 0.8);
            --accent: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; overflow-x: hidden; }

        .container { max-width: 1100px; margin: 0 auto; padding: 40px 20px; }

        /* Settings Sidebar */
        .settings-sidebar {
            position: fixed; right: -350px; top: 0; width: 320px; height: 100%;
            background: var(--glass); backdrop-filter: blur(30px); border-left: 1px solid var(--border);
            z-index: 100; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 30px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .settings-sidebar.open { right: 0; }
        
        .settings-btn {
            position: fixed; top: 20px; right: 20px; z-index: 101;
            background: var(--glass); border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 50%; cursor: pointer; transition: 0.3s;
        }

        .settings-sidebar h3 { margin-bottom: 20px; color: #00d2ff; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 12px; color: #888; margin-bottom: 5px; }
        .input-group input { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            padding: 10px; color: white; border-radius: 8px; outline: none;
        }

        /* Main UI Elements */
        .prompt-box {
            display: flex; background: var(--glass); border: 1px solid var(--border);
            padding: 8px; border-radius: 18px; margin-bottom: 30px;
        }
        .prompt-box input { flex: 1; background: transparent; border: none; color: white; padding: 15px; outline: none; font-size: 16px; }
        
        .generate-btn {
            background: var(--accent); border: none; color: white; padding: 0 30px;
            border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }

        .preview-canvas {
            width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 25px;
            border: 1px solid var(--border); position: relative; display: flex;
            align-items: center; justify-content: center; overflow: hidden;
        }
        #resultImg { width: 100%; height: 100%; object-fit: cover; display: none; }
        
        .loader { display: none; width: 50px; height: 50px; border: 5px solid #333; border-top-color: #00d2ff; border-radius: 50%; animation: spin 1s infinite linear; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .history-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 40px; }
        .history-item img { width: 100%; border-radius: 12px; opacity: 0.8; transition: 0.3s; border: 1px solid var(--border); }
        .history-item:hover img { opacity: 1; transform: scale(1.02); }

        .save-settings { width: 100%; background: #00d2ff; color: black; border: none; padding: 10px; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<button class="settings-btn" id="toggleSettings"><i class="fa-solid fa-gear"></i></button>

<div class="settings-sidebar" id="sidebar">
    <h3><i class="fa-solid fa-sliders"></i> AI Settings</h3>
    <div class="input-group">
        <label>Hugging Face API Key</label>
        <input type="password" id="apiKeyInput" placeholder="hf_xxxxxxxxxxxx">
    </div>
    <div class="input-group">
        <label>Model ID</label>
        <input type="text" id="modelInput" placeholder="stabilityai/stable-diffusion-xl-base-1.0">
    </div>
    <button class="save-settings" id="saveSettings">Save Config</button>
    <p style="font-size: 11px; color: #555; margin-top: 20px;">Settings are saved in your browser locally.</p>
</div>

<div class="container">
    <div style="text-align: center; margin-bottom: 40px;">
        <h1 style="background: var(--accent); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">IMAGINE AI</h1>
    </div>

    <div class="prompt-box">
        <input type="text" id="prompt" placeholder="A futuristic samurai in Neo-Tokyo, 8k resolution...">
        <button class="generate-btn" id="genBtn">Generate</button>
    </div>

    <div class="preview-canvas">
        <div class="loader" id="loader"></div>
        <p id="placeholder">Image will appear here</p>
        <img src="" id="resultImg">
    </div>

    <div class="history-grid" id="history"></div>
</div>

<script>
    // Elements
    const sidebar = document.getElementById('sidebar');
    const toggleSettings = document.getElementById('toggleSettings');
    const saveSettings = document.getElementById('saveSettings');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const modelInput = document.getElementById('modelInput');
    const genBtn = document.getElementById('genBtn');

    // Load saved settings
    window.onload = () => {
        apiKeyInput.value = localStorage.getItem('hf_key') || '';
        modelInput.value = localStorage.getItem('hf_model') || 'stabilityai/stable-diffusion-xl-base-1.0';
    };

    toggleSettings.onclick = () => sidebar.classList.toggle('open');
    
    saveSettings.onclick = () => {
        localStorage.setItem('hf_key', apiKeyInput.value);
        localStorage.setItem('hf_model', modelInput.value);
        alert("Configuration Saved!");
        sidebar.classList.remove('open');
    };

    async function generateImage() {
        const key = localStorage.getItem('hf_key');
        const model = localStorage.getItem('hf_model');
        const prompt = document.getElementById('prompt').value;

        if(!key) return alert("Pehle settings mein API Key daalein!");
        if(!prompt) return alert("Prompt likhna zaroori hai!");

        // UI Loading
        document.getElementById('loader').style.display = 'block';
        document.getElementById('placeholder').style.display = 'none';
        document.getElementById('resultImg').style.display = 'none';
        genBtn.disabled = true;

        try {
            const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                headers: { Authorization: `Bearer ${key}` },
                method: "POST",
                body: JSON.stringify({ inputs: prompt }),
            });

            if(!response.ok) throw new Error("API Issue");

            const blob = await response.blob();
            const url = URL.createObjectURL(blob);
            
            // Show result
            document.getElementById('resultImg').src = url;
            document.getElementById('resultImg').style.display = 'block';
            document.getElementById('loader').style.display = 'none';

            // Add to history
            const img = document.createElement('div');
            img.className = 'history-item';
            img.innerHTML = `<img src="${url}">`;
            document.getElementById('history').prepend(img);

        } catch (e) {
            alert("Error: Check API Key or Model Name");
            document.getElementById('loader').style.display = 'none';
        } finally {
            genBtn.disabled = false;
        }
    }

    genBtn.onclick = generateImage;
</script>

</body>
</html>
