<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #05060b;
            --glass: rgba(15, 17, 26, 0.7);
            --accent: linear-gradient(135deg, #00d2ff 0%, #9d50bb 100%);
            --border: rgba(255, 255, 255, 0.08);
            --electric-blue: #00d2ff;
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow-x: hidden; }

        /* Glowing Background */
        .glow {
            position: fixed; width: 40vw; height: 40vw; border-radius: 50%;
            background: radial-gradient(circle, rgba(157, 80, 187, 0.15) 0%, transparent 70%);
            z-index: -1; filter: blur(80px);
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }

        /* Settings Sidebar */
        .sidebar {
            position: fixed; right: -450px; top: 0; width: 340px; height: 100%;
            background: var(--glass); backdrop-filter: blur(40px); border-left: 1px solid var(--border);
            z-index: 1000; padding: 30px; box-shadow: -20px 0 50px rgba(0,0,0,0.8);
        }
        .sidebar.open { right: 0; }
        .settings-toggle {
            position: fixed; top: 30px; right: 30px; z-index: 1001;
            background: var(--glass); border: 1px solid var(--border); color: white;
            padding: 15px; border-radius: 50%; cursor: pointer; backdrop-filter: blur(10px);
        }

        /* Input Styles */
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; color: #aaa; margin-bottom: 8px; text-transform: uppercase; }
        .input-group input { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border);
            padding: 12px; color: white; border-radius: 10px; outline: none;
        }

        /* Dashboard UI */
        .prompt-container {
            display: flex; background: var(--glass); border: 1px solid var(--border);
            padding: 10px; border-radius: 20px; margin-bottom: 40px; backdrop-filter: blur(20px);
        }
        .prompt-container input { flex: 1; background: transparent; border: none; color: white; padding: 15px; font-size: 1.1rem; outline: none; }
        .gen-btn {
            background: var(--accent); border: none; color: white; padding: 0 40px;
            border-radius: 15px; cursor: pointer; font-weight: 800; font-size: 1rem;
        }
        .gen-btn:disabled { opacity: 0.5; filter: grayscale(1); }

        .main-display {
            width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 30px;
            border: 1px solid var(--border); display: flex; align-items: center;
            justify-content: center; overflow: hidden; position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }
        #outputImg { width: 100%; height: 100%; object-fit: contain; display: none; }
        
        /* Loader */
        .loader { display: none; text-align: center; }
        .spinner { width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--electric-blue); border-radius: 50%; animation: spin 1s infinite linear; margin: 0 auto 15px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* History */
        .history-section { margin-top: 60px; }
        .history-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .history-card { border-radius: 15px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; position: relative; }
        .history-card img { width: 100%; height: 100%; object-fit: cover; }
        .history-card:hover { transform: translateY(-5px); border-color: var(--electric-blue); }

        .save-btn { width: 100%; background: #fff; color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 20px; }

        /* Footer Styling */
footer {
    margin-top: 80px;
    padding: 40px 20px;
    border-top: 1px solid var(--border);
    background: rgba(15, 17, 26, 0.4);
    backdrop-filter: blur(10px);
    text-align: center;
}

.footer-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
}

.footer-name {
    font-size: 1.2rem;
    font-weight: 700;
    letter-spacing: 1px;
    background: var(--accent);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-transform: uppercase;
}

.footer-links {
    display: flex;
    gap: 20px;
    font-size: 1.5rem;
}

.footer-links a {
    color: #444;
    transition: 0.3s;
}

.footer-links a:hover {
    color: var(--electric-blue);
    transform: translateY(-3px);
}

.copyright {
    font-size: 0.8rem;
    color: #555;
    margin-top: 10px;
}

    </style>
</head>
<body>

<div class="glow" style="top: -10%; left: -10%;"></div>
<div class="glow" style="bottom: -10%; right: -10%;"></div>

<button class="settings-toggle" id="toggleSettings"><i class="fa-solid fa-sliders"></i></button>

<div class="sidebar" id="sidebar">
    <h2 style="margin-top: 0;"><i class="fa-solid fa-gears"></i> Settings</h2>
    <div class="input-group">
        <label>OpenRouter API Key</label>
        <input type="password" id="apiKey" placeholder="sk-or-v1-xxxx...">
    </div>
    <div class="input-group">
        <label>Image Model ID</label>
        <input type="text" id="modelId" placeholder="openai/dall-e-3">
        <small style="font-size: 10px; color: #666;">Try: stabilityai/stable-diffusion-xl</small>
    </div>
    <button class="save-btn" id="saveConfig">Save & Close</button>
</div>

<div class="container">
    <header style="text-align: center; margin-bottom: 50px;">
        <h1 style="font-size: 3rem; margin: 0; letter-spacing: -2px;">IMAGINE <span style="color: var(--electric-blue);">AI</span></h1>
        <p style="color: #666;">Generate anything you can dream of using OpenRouter</p>
    </header>

    <div class="prompt-container">
        <input type="text" id="promptInput" placeholder="A futuristic cyberpunk city with neon lights and flying cars, 8k...">
        <button class="gen-btn" id="generateBtn">GENERATE</button>
    </div>

    <div class="main-display">
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Dreaming up your image...</p>
        </div>
        <p id="placeholder" style="color: #444; font-size: 1.2rem;">Your masterpiece will appear here</p>
        <img src="" id="outputImg">
    </div>

    <div class="history-section">
        <h3><i class="fa-solid fa-clock-rotate-left"></i> Generation History</h3>
        <div class="history-grid" id="history"></div>
    </div>
</div>
    <footer>
    <div class="footer-content">
        <div class="footer-links">
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        
        <p class="footer-name">Designed & Crafted by [APNA NAAM LIKHO]</p>
        
        <p class="copyright">
            &copy; 2026 Imagine AI Studio. All rights reserved.
        </p>
    </div>
</footer>


<script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('toggleSettings');
    const saveBtn = document.getElementById('saveConfig');
    const genBtn = document.getElementById('generateBtn');

    // Init Settings
    window.onload = () => {
        document.getElementById('apiKey').value = localStorage.getItem('or_key') || '';
        document.getElementById('modelId').value = localStorage.getItem('or_model') || 'openai/dall-e-3';
    };

    toggleBtn.onclick = () => sidebar.classList.toggle('open');
    saveBtn.onclick = () => {
        localStorage.setItem('or_key', document.getElementById('apiKey').value);
        localStorage.setItem('or_model', document.getElementById('modelId').value);
        sidebar.classList.remove('open');
    };

    async function generateImage() {
        const key = localStorage.getItem('or_key');
        const model = localStorage.getItem('or_model');
        const prompt = document.getElementById('promptInput').value;

        if(!key) { alert("Please set your API Key in settings first!"); sidebar.classList.add('open'); return; }
        if(!prompt) return alert("Enter a prompt!");

        // UI States
        document.getElementById('loader').style.display = 'block';
        document.getElementById('placeholder').style.display = 'none';
        document.getElementById('outputImg').style.display = 'none';
        genBtn.disabled = true;

        try {
            const response = await fetch("https://openrouter.ai/api/v1/images/generations", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${key}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": model,
                    "prompt": prompt,
                    "response_format": "url" // Or "b64_json" depending on model
                })
            });

            const data = await response.json();
            const imageUrl = data.data[0].url;

            // Show Results
            const output = document.getElementById('outputImg');
            output.src = imageUrl;
            output.style.display = 'block';
            document.getElementById('loader').style.display = 'none';

            // Add to History
            const histDiv = document.createElement('div');
            histDiv.className = 'history-card';
            histDiv.innerHTML = `<img src="${imageUrl}" onclick="window.open(this.src)">`;
            document.getElementById('history').prepend(histDiv);

        } catch (error) {
            console.error(error);
            alert("Error: Make sure your OpenRouter Key is valid and has credits.");
            document.getElementById('loader').style.display = 'none';
            document.getElementById('placeholder').style.display = 'block';
        } finally {
            genBtn.disabled = false;
        }
    }

    genBtn.onclick = generateImage;
</script>

</body>
</html>
